<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My SNS Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1313376726.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-1">
      <a class="navbar-brand mx-3" href="index.html">Fake User</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="bestfriend.html"
              >Best Friends<span class="sr-only"></span
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Search -->
    <div class="search-container d-flex justify-content-start my-2 mx-3">
      <form class="form-inline d-flex" id="search-form">
        <label class="sr-only" for="inlineFormInputName2"></label>
        <input
          type="text"
          class="form-control my-2"
          id="search-input"
          placeholder="Search Users"
        />
        <button type="submit" class="btn btn-dark my-2 mx-2" id="search-submit">
          Search
        </button>
      </form>
    </div>

    <!-- Data panel -->
    <div class="row my-0 mx-1" id="data-panel">
      <!-- !Render user list -->
    </div>

    <!-- User Modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="row d-flex align-items-center">
            <div
              class="col-sm-4 d-flex justify-content-center"
              id="user-modal-image"
            >
              <img src="" alt="avatar" class="img-fluid" />
            </div>
            <div class="col-sm-8 mt-2">
              <ul id="user-modal-email">
                Email:
              </ul>
              <ul id="user-modal-gender">
                Gender:
              </ul>
              <ul id="user-modal-age">
                Age:
              </ul>
              <ul id="user-modal-birthday">
                Birthday:
              </ul>
              <ul id="user-modal-region">
                Region:
              </ul>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-danger btn-add-friend" data-id="${user.id}"><i class="far fa-heart"></i></button>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- paginator -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center my-4" id="paginator"></ul>
    </nav>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
